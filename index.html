<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	// TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com
	mapboxgl.accessToken = 'pk.eyJ1IjoibmR3b2xmMTk5MSIsImEiOiJjbDBiaTBhdnIwNTM1M2ltcXJuNnBoOGIxIn0._QJva88A7STOZfUVP-FluA';
const map = new mapboxgl.Map({
container: 'map', // container ID
style: 'mapbox://styles/ndwolf1991/cl08ija05000s14pf0w8tdu52', // style URL
center: [-76.542003, 43.4521518], // starting position [lng, lat]
zoom: 16.08, // starting zoom
bearing: -42.06,
pitch: 49.00
});
</script>
 
</body>
</html>
