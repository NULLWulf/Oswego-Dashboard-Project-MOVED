<!DOCTYPE html>
<html lang="eng-us">
  <head>
    <meta charset="utf-8" />
    <title>SUNY Oswego Map Interface</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.js"></script>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <script
      src="https://kit.fontawesome.com/9660ea68b2.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <script>
      if (screen.width <= 700) {
        window.location = "mobile.html";
      }
    </script>
    <div id="map"></div>
    <div id="left" class="sidebar flex-center left collapsed">
      <div class="sidebar-content">
        <div class="sidebar-content-top">
          <img
            class="fs-logo-building"
            src="./images/branding/inverted_fs.png"
            onerror="this.src='./images/branding/inverted_fs.png'"
          />
        </div>
        <div class="left-sidebar-body">
          <div class="context-box">
            <div>
              <h2 class="header">Select a Building or Feature</h2>
            </div>
          </div>
          <div class="dropdown">
            <select id="region-dropwn" onchange="flyToId(this.value)">
              <option value="none" selected disabled hidden>
                Campus Regions
              </option>
              <option value="0">Central Campus</option>
              <option value="1">Lakeside</option>
              <option value="2">East Campus</option>
              <option value="3">West Campus</option>
              <option value="4">Athletic Complex</option>
              <option value="5">The Village</option>
              <option value="6">Rice Creek</option>
              <option value="7">Fallbrook</option>
              <option value="8">Downtown Oswego</option>
              <option value="9">Syracuse</option>
            </select>
          </div>
          <hr />
          <div class="live-map-info context-box smalltext">
            <div><h2 class="header">Live Map Data</h2></div>
            <div><strong>Coords X:</strong> <span id="coordsx"></span></div>
            <div><strong>Coords Y:</strong> <span id="coordsy"></span></div>
            <div><strong>Mouse Lng:</strong> <span id="mlng"></span></div>
            <div><strong>Mouse Lat:</strong> <span id="mlat"></span></div>
            <div><strong>Center Lng</strong> <span id="clng"></span></div>
            <div><strong>Center Lat:</strong> <span id="clat"></span></div>
            <div><strong>Zoom:</strong> <span id="currentZoom"></span></div>
            <div><strong>Bearing:</strong> <span id="bearing"></span></div>
            <div><strong>Pitch:</strong> <span id="pitch"></span></div>
          </div>
          <div class="button">
            <button
              id="style-toggle"
              class="style-button"
              onclick="toggleMapStyle()"
            >
              Satellite View
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/map.js"></script>
  </body>
</html>
