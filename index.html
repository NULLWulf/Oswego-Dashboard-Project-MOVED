<!DOCTYPE html>
<html lang="eng-us">
  <head>
    <meta charset="utf-8" />
    <title>SUNY Oswego Map Interface</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/ipadMini.css" rel="stylesheet" />
    <link href="./css/sidebar.css" rel="stylesheet" />
    <link href="./css/desktops.css" rel="stylesheet" />
  </head>
  <body>
    <div id="map">
      <div id="left" class="sidebar flex-center left collapsed">
        <div class="sidebar-content rounded-rect flex-center">
          <div class="sidebar-content-top">
            <img id="fs-logo" src="./images/branding/inverted_fs.png" />
          </div>
          <div class="left-sidebar-body">
            <div class="center-headers"><h2>Campus Regions</h2></div>
            <div>
              <ul>
                <li id="central" onClick="flyToId(this.id)">Central Campus</li>
                <li>Lakeside</li>
                <li>East Campus</li>
                <li>West Campus</li>
                <li>Athletic Complex</li>
                <li>The Village</li>
                <li>Rice Creek</li>
                <li>Fallbrook</li>
                <li>Downtown Oswego</li>
                <li>Syracuse</li>
              </ul>
            </div>
            <div class="center-headers"><h2>Live Map Data</h2></div>

            <div>
              <strong>Building Name:</strong> <span id="building"></span>
            </div>
            <div><strong>Long:</strong> <span id="lng"></span></div>
            <div><strong>Lat:</strong> <span id="lat"></span></div>
            <div><strong>Coords:</strong> <span id="coords"></span></div>
            <div><strong>CenterCoords:</strong> <span id="center"></span></div>
            <div><strong>Zoom:</strong> <span id="currentZoom"></span></div>
          </div>
          <div
            class="sidebar-toggle rounded-rect left"
            onclick="toggleSidebar('left')"
          >
            <div class="rotate">üó∫Ô∏è</div>
          </div>
        </div>
      </div>

      <div id="right" class="sidebar flex-center right collapsed">
        <div class="sidebar-content rounded-rect flex-center">
          <div class="sidebar-content-top">
            <h1><span id="info-building"></span></h1>
          </div>
          <div
            id="right-sidebar-body-inserter"
            class="right-sidebar-body"
          ></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/map.js"></script>
  </body>
</html>
