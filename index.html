<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SUNY Oswego Map Interface</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div class="info-panel">
      <div><strong>Building Name:</strong> <span id="building"></span></div>
      <div><strong>Long/Lat:</strong> <span id="Long/Lat"></span></div>
      <div><strong>Coords:</strong> <span id="geoloc"></span></div>
    </div>
    <script src="./js/map.js"></script>
  </body>
</html>
