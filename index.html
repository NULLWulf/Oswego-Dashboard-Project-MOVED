<!DOCTYPE html>
<html lang="eng-us">
  <head>
    <meta charset="utf-8" />
    <title>SUNY Oswego Map Interface</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.js"></script>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <script
      src="https://kit.fontawesome.com/9660ea68b2.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="map"></div>
    <div id="left" class="sidebar flex-center left collapsed">
      <div class="sidebar-content">
        <div class="sidebar-content-top">
          <img
            class="fs-logo-building"
            src="./images/branding/inverted_fs.png"
          />
        </div>
        <div class="left-sidebar-body">
          <h2 class="header">Campus Regions</h2>
          <select name="Campus Regions" id="region-dropdown">
            <option id="central" onSelect="flyToId(this.id)">
              Central Campus
            </option>
            <option id="lakeside" onSelect="flyToId(this.id)">Lakeside</option>
            <option id="east" onSelect="flyToId(this.id)">East Campus</option>
            <option id="west" onSelect="flyToId(this.id)">West Campus</option>
            <option id="athletic" onSelect="flyToId(this.id)">
              Athletic Complex
            </option>
            <option id="village" onSelect="flyToId(this.id)">
              The Village
            </option>
            <option id="rice" onSelect="flyToId(this.id)">Rice Creek</option>
            <option id="fallbrook" onSelect="flyToId(this.id)">
              Fallbrook
            </option>
            <option id="downtown" onSelect="flyToId(this.id)">
              Downtown Oswego
            </option>
            <option id="syracuse" onSelect="flyToId(this.id)">Syracuse</option>
          </select>
          <h2 class="header">Live Map Data</h2>
          <div class="live-map-info smalltext">
            <div>
              <strong>Building Name:</strong><span id="building"></span>
            </div>
            <div><strong>Coords:</strong> <span id="coords"></span></div>
            <div><strong>Mouse Lng:</strong> <span id="mlng"></span></div>
            <div><strong>Mouse Lat:</strong> <span id="mlat"></span></div>
            <div><strong>Center Lng</strong> <span id="clng"></span></div>
            <div><strong>Center Lat:</strong> <span id="clat"></span></div>
            <div><strong>Zoom:</strong> <span id="currentZoom"></span></div>
            <div><strong>Bearing:</strong> <span id="bearing"></span></div>
            <div><strong>Pitch:</strong> <span id="pitch"></span></div>
          </div>
          <div class="button">
            <button
              id="style-toggle"
              class="style-button"
              onSelect="toggleMapStyle()"
            >
              Satellite View
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/map.js"></script>
  </body>
</html>
