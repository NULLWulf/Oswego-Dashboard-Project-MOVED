<!DOCTYPE html>
<html lang="eng-us">
  <head>
    <meta charset="utf-8" />
    <title>SUNY Oswego Map Interface</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.js"></script>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <script
      src="https://kit.fontawesome.com/9660ea68b2.js"
      crossorigin="anonymous"
    ></script>

    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="map"></div>
    <div id="left" class="sidebar flex-center left collapsed">
      <div class="sidebar-content rounded-rect">
        <div class="sidebar-content-top">
          <img id="fs-logo" src="./images/branding/inverted_fs.png" />
        </div>
        <div class="left-sidebar-body">
          <h2 class="header">Campus Regions</h2>
          <div class="dropdown">
            <select id="region-dropwn" onchange="flyToId(this.value)">
              <option value="central">Central Campus</option>
              <option value="lakesvaluee">Lakeside</option>
              <option value="east">East Campus</option>
              <option value="west">West Campus</option>
              <option value="athletic">Athletic Complex</option>
              <option value="village">The Village</option>
              <option value="rice">Rice Creek</option>
              <option value="fallbrook">Fallbrook</option>
              <option value="downtown">Downtown Oswego</option>
              <option value="syracuse">Syracuse</option>
            </select>
          </div>
          <h2 class="header">Live Map Data</h2>
          <div class="live-map-info smalltext">
            <div>
              <strong>Building Name:</strong><span id="building"></span>
            </div>
            <div><strong>Coords:</strong> <span id="coords"></span></div>
            <div><strong>Mouse Lng:</strong> <span id="mlng"></span></div>
            <div><strong>Mouse Lat:</strong> <span id="mlat"></span></div>
            <div><strong>Center Lng</strong> <span id="clng"></span></div>
            <div><strong>Center Lat:</strong> <span id="clat"></span></div>
            <div><strong>Zoom:</strong> <span id="currentZoom"></span></div>
            <div><strong>Bearing:</strong> <span id="bearing"></span></div>
            <div><strong>Pitch:</strong> <span id="pitch"></span></div>
          </div>
          <div class="button">
            <button
              id="style-toggle"
              class="style-button"
              onmousedown="toggleMapStyle()"
            >
              Satellite View
            </button>
            <!-- See a list of Mapbox-hosted public styles at -->
            <!-- https://docs.mapbox.com/api/maps/styles/#mapbox-styles -->
          </div>
        </div>
      </div>
      <div
        class="sidebar-toggle rounded-rect left"
        onmousedown="toggleSidebar('left')"
      >
        <i class="fa-solid fa-map"></i>
      </div>
    </div>

    <div id="right" class="sidebar flex-center right collapsed">
      <div class="sidebar-content rounded-rect flex-center">
        <div class="sidebar-content-top">
          <h1><span id="info-building"></span></h1>
        </div>
        <div id="right-sidebar-body-inserter" class="right-sidebar-body"></div>
      </div>
    </div>
    <script type="text/javascript" src="./js/map.js"></script>
  </body>
</html>
